name: to_do_list_hive
description: "A Simple Todo List Application Using Hive"


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

# storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  #State management
  provider: ^6.1.2

  #utilities
  fluttertoast: ^8.2.1
  flutter_styled_toast: ^2.1.3

  #Font
  google_fonts: ^4.0.3

  lottie: ^3.1.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: any
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  
  assets:
    - assets/lottie/
    - assets/fonts/
    - assets/

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
